<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JavaScript with Node.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        pre {
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asynchronous JavaScript with Node.js</h1>
        <h2>Callback Method</h2>
        <pre id="callback-result">Loading...</pre>
        <h2>Promise Method</h2>
        <pre id="promise-result">Loading...</pre>
    </div>
    <script>
        // Fetches data from a given URL and updates the specified element's text content
        async function fetc(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const text = await response.text();
                document.getElementById(elementId).textContent = text;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById(elementId).textContent = 'Failed to load data.';
            }
        }

        // Call fetchData function for each endpoint
        fetc('/read-file-callback', 'callback-result');
        fetc('/read-file-promise', 'promise-result');
    </script>
</body>
</html>
